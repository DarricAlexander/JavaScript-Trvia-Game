<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<body>

        <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <h2>Do you know the ROC?</h2>
          <p>Test your knowledge of music artist Jay-Z</p>
          <div class="btn btn-primary" id="start-button">Start
          </div>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Here are your scores:</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
    
       
    
    
</body>
</html>
